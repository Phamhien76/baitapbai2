<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao Form tìm kiếm Google</title>
</head>
<body>
    <form action="https://www.google.co.jp/">
        <input type="text"/>
        <input type="submit" value="Tìm kiếm"/>
    </form>
    <form method="get" action="https://www.google.co.jp/">
        <input type="text" name="q"/>
        <button>Search</button>
    </form>
    <form method="post" action="https://www.google.co.jp/">
        <input type="text" name="q"/>
        <button>Search</button>
     </form>
</body>
</html>
