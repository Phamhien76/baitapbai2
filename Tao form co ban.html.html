<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpleform</title>
</head>
<body>
    <form method="get" action="simpleform.html"></form>
    <h1>Order Form</h1>
    <p>What would you like to buy?</p>
    <select>
        <option value="">A</option>
        <option>B(+0.5$)</option>
        <option>C(+0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd"/>1-$10<br>
    <input type="radio" name="rd"/>2-$20<br>
    <input type="radio" name="rd"/>3-$25<br>
    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="First Name" placeholder="First name" size="15"/>
    <input type="text" name="Lats name" placeholder="Lats name" size="15"/>
    <p>Email</p>
    <input type="text" name="Email"/>
    <p>Phone Number</p>
    <input type="text" name="Phone 1" size="5"/>-
    <input type="text" name="Phone 2" size="5"/>-
    <input type="text" name="Phone 2" size="5"/>
    <p><input type="button" name="btSubmit" value="Submit"/></p>

    
</body>
</html>
